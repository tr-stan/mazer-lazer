<!DOCTYPE html>
<html>

<head>
    <title>Mazer Lazer</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <section id="current-room">
    	<img id="first" class="item" src="images/portal.png">
    	<img id="second" class="item" src="images/blue-portal.png">
        <div id="navigate">
            <img id="left" src="images/left-arrow.png">
            <img id="forward" src="images/up-arrow.png">
            <img id="right" src="images/right-arrow.png">
            <button id="start-game">ENTER</button>
        </div>
        
        <div class="msg" id="dead">
            <p>You tripped a wire and were shot by a laser.</p>
            <button id="retry">Try again.</button>
        </div>
    </section>
    <section id="game-over">
        <h1>GAME OVER</h1>
        <h2>Refresh page to play again</h2>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./app.js"></script>
    <footer>
        <div>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a>, <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a>, and <a href="https://www.flaticon.com/authors/darius-dan" title="Darius Dan">Darius Dan</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </footer>
</body>

</html>
