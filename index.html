<head>
    <title>Mazer Lazer</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

<body>
    <section id="current-room">
        <button id="left" class="navigate">Left</button>
        <button id="forward" class="navigate">Forward</button>
        <button id="right" class="navigate">Right</button>
        <button id="start-game">Start the game!</button>
        <div class="msg" id="dead">
        	<p>You fell into a pit death trap.</p>
            <button id="retry">Try again.</button>
        </div>
        <h2 id="room-name"></h2>
    </section>
